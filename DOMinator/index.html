<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/dominator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>JS DOMinator</title>
</head>

<body class="patuaOne">
    <div class="grid-container">
        <div class="headldiv">
            <h1 class="mr-2"><strong>Drew Peppley</strong></h1>
        </div>
        <div class="headmdiv">
            <h1 class="mr-2"><strong>DOMinator</strong></h1>
        </div>
        <div class="headrdiv">
            <h1 class="mr-2"><strong>April 2019</strong></h1>
        </div>
        <div class="bodydiv" id="wrap">
            <div class="yellow m-auto topwidth">
                <h5 class="card-header blue">
                    <span class="h1 blue font-weight-bolder mr-2">JavaScript</span> DOMinator
                    <span class="btn btn-sm btn-danger" onclick="toggle_Interface()">X</span>
                </h5>
                <div class="card-body row">
                    <div class="input-group">
                        <input type="text" class="col-2" placeholder="tagName">
                        <input type="text" class="col-10" placeholder="className">
                        <input type="text" class="col-2" placeholder="id">
                        <input type="text" class="col-8" placeholder="innerHTML">
                        <input type="text" class="col-2" placeholder="parent id">
                    </div>
                    <div style="color: #FFFFB3" class="btn-group mt-2">
                        <span style="color: #FFFFB3" class="btn btn-primary" onclick="create_Ele()">Create new
                            Element</span>
                        <span style="color: #FFFFB3" class="btn btn-danger" onclick="remove_Ele()">Remove Last
                            Element</span>
                        <span style="color: #FFFFB3" class="btn btn-secondary" onclick="reset()">Reset</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="elediv" >
            <div id="page">
                <h3 id="initial">Elements will appear here</h3>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/dominator.js"></script>
</body>

</html>
